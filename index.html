<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Registros Linha Viva</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ÃCONES -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #e9eef3;
    margin: 0;
    padding: 0;
  }

  .header {
    background: #0097CE;
    padding: 20px;
    color: white;
    box-shadow: 0 2px 6px rgba(0,0,0,0.25);
  }

  .header h2 {
    margin: 0 0 10px;
  }

  .filtros {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }

  .filtros input, .filtros select {
    padding: 8px;
    border-radius: 6px;
    border: none;
    min-width: 180px;
  }

  .box {
    background: white;
    padding: 20px;
    border-radius: 8px;
    max-width: 1400px;
    margin: 25px auto;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    border-radius: 8px;
    overflow: hidden;
  }

  th {
    background: #0097CE;
    color: white;
    padding: 10px;
  }

  td {
    border-bottom: 1px solid #ddd;
    padding: 10px;
  }

  tr:hover {
    background: #f1f8ff;
  }

  a.foto {
    background: #0097CE;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    text-decoration: none;
    display: inline-block;
    margin-bottom: 3px;
  }

  a.foto:hover {
    background: #0079a6;
  }
</style>
</head>

<body>

<div class="header">
  <h2>ðŸ“‹ Registros Linha Viva</h2>
  <div class="filtros">
    <input type="date" id="filtroData" />
    <select id="filtroBase">
      <option value="">Filtrar por Base</option>
    </select>
  </div>
</div>

<div class="box">
  <table id="tabela">
    <thead>
      <tr>
        <th>Data</th>
        <th>Equipe</th>
        <th>Base</th>
        <th>Regional</th>
        <th>Componente</th>
        <th>ServiÃ§o</th>
        <th>EndereÃ§o</th>
        <th>GPS</th>
        <th>Fotos</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const API_URL = "https://withered-hat-347d.pedro-fillype.workers.dev/listar";
let registros = [];

// ðŸ§­ REGIONAL AUTOMÃTICA (mesmo mapa do Worker)
const regioesPorBase = {
  "JOÃƒO PESSOA": "LESTE",
  "CRUZ DO PEIXE": "LESTE",
  "ITABAIANA": "LESTE",
  "MAMANGUAPE": "LESTE",
  "MANGABEIRA": "LESTE",
  "PARATIBE": "LESTE",
  "CABEDELO": "LESTE",
  "SANTA RITA": "LESTE",
  "CAAPORA": "LESTE",
  "SAPÃ‰": "LESTE"
};

async function carregar() {
  const resp = await fetch(API_URL);
  registros = await resp.json();

  preencherFiltros();
  atualizarTabela();
}

function preencherFiltros() {
  const baseSel = document.getElementById("filtroBase");
  const bases = [...new Set(registros.map(r => r.base))];

  bases.forEach(b => {
    const opt = document.createElement("option");
    opt.value = b;
    opt.textContent = b;
    baseSel.appendChild(opt);
  });
}

function atualizarTabela() {
  const tbody = document.querySelector("#tabela tbody");
  tbody.innerHTML = "";

  const filtroData = document.getElementById("filtroData").value;
  const filtroBase = document.getElementById("filtroBase").value;

  registros
    .filter(r => !filtroData || r.data?.startsWith(filtroData))
    .filter(r => !filtroBase || r.base === filtroBase)
    .forEach(reg => {
      const tr = document.createElement("tr");

      // Calcula a regional automaticamente
      const regional = regioesPorBase[reg.base?.toUpperCase()] || "NÃƒO ENCONTRADA";

      tr.innerHTML = `
        <td>${reg.data || "-"}</td>
        <td>${reg.equipe}</td>
        <td>${reg.base}</td>
        <td>${regional}</td>
        <td>${reg.componente}</td>
        <td>${reg.servicoll}</td>
        <td>${reg.endereco}</td>
        <td>${reg.gps}</td>
        <td>
          ${
            reg.fotosUrl?.length
              ? reg.fotosUrl.map(url => `<a class="foto" href="${url}" target="_blank">ðŸ“· Foto</a>`).join("<br>")
              : "-"
          }
        </td>
      `;

      tbody.appendChild(tr);
    });
}

document.getElementById("filtroData").addEventListener("change", atualizarTabela);
document.getElementById("filtroBase").addEventListener("change", atualizarTabela);

carregar();
</script>

</body>
</html>
